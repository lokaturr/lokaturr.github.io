<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞赏页面</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .about {
            text-align: center;
        }
        .donation-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .donation-method {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="about">
            <h2>公益知识分享官</h2><hr>
            <h3>拜托您花一分钟时间了解我QWQ</h3>
            <p>我是一个<b>知识分享官</b>，致力于收集、整理有用信息，并将知识分享给有需要的人们，<br/>也许正是这小小的一份信息就能够解他人的燃眉之急。我相信大家都明白知识的价值所在，但不是每个人都能够支付得起购买有关信息、资料以及课程的高额费用，我们在这里愿意<b>无偿分享</b>一些知识，为大家提供一些便利。
                     </p>
            <p>如果您对我的服务比较满意，可以扫描下方二维码对我进行<b>赞赏</b>，这是我唯一的收入来源，<br/>如果您经济条件暂时还不允许，可以持续关注我，后续我会收集分享有关增收的知识信息！祝您生活愉快！<br/>(●'◡'●)
                     </p><br/><hr>
        </div>
        <div class="donation-methods">
            <div class="donation-method">
                <h3>微信赞赏</h3>
                <img src="微信赞赏.jpg" alt="微信赞赏码" width="400">
            </div>
            <div class="donation-method">
                <h3>支付宝赞赏</h3>
                <img src="支付宝赞赏.jpg" alt="支付宝收款码" width="400">
            </div>
        </div>
    </div>
</body>
</html>
